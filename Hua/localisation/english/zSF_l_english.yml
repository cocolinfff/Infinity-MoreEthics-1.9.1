 gov_communal_parity:0 "平等共同体"
 gov_communal_parity_desc:0 "这种政府相信所有公民都是完全平等的。不管他们处于什么阶级，被分配了什么工作。每一个生命与另一个生命的价值都相同。"
 gov_collective_democracy:0 "民主集中制"
 gov_collective_democracy_desc:0 "社会主义的民主政府，人民通过选举产生人民代表大会，并依据组织制度进行民主监督，保证大多数人民的利益得到保障。"
 gov_peoples_commissariat:0 "人民委员会"
 gov_peoples_commissariat_desc:0 "集体主义的寡头政府，政府机构由一个特别紧急委员会任命和监督，其成员必须得到人民的批准，并共同努力维护国家的利益。"
 
 gov_soviet_union:0 "苏维埃联盟"
 gov_soviet_union_desc:0 "超越国家的伟大尝试，无产阶级联合起来，共同组建了伟大的联盟。"
 gov_commonwealth_of_states:0 "国家联合体"
 gov_commonwealth_of_states_desc:0 "一种超国家机构，其凌驾于文明内的任何国家之上，但国家也同时享有高度自主权。"
 gov_united_empire:0 "联合帝国"
 gov_united_empire_desc:0 "由多个国家联合成立的星际帝国，高度自治的国家接受一位至高者的管辖。"
 
 civic_coalition_government:0 "联合政府"
 civic_coalition_government_desc:0 "这一文明由大大小小的独立国家组成，但他们组建了一个超国家机构来管理整个文明，防止文明走向自我毁灭。\n\n§Y附属国可以平等扩张§!\n\n能建造§Y私人殖民船§!。"
 
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "虽然我们早期的社会是阶层社会，地位稳固的精英阶层统治着平民阶层。但最终诞生了一个公平无阶级的社会，所有人都毫无例外地被平等地对待。这种哲学成为了我们的文化的主导价值观，同时也是我们现代社会的基石。"
 START_SCREEN_PART_TWO_PEOPLES_COMMISSARIAT:0 "我们随着社会的发展开始重视人民的利益，一些远见卓识的人被我们从人民之中推选出来，领导文明的发展。虽然职务的差距仍然存在，但所有人都毫无例外地被平等地对待。这种哲学成为了我们的文化的主导价值观，同时也是我们现代社会的基石。"
 
 edict_speed_of_people:0 "生产大跃进"
 edict_speed_of_people_desc:0 "咱们工人有力量，每天每日工作忙。改成了高楼大厦，修起了铁路煤矿，改造的世界变了么变了样。"
 edict_scientific_spirit:0 "科学精神"
 edict_scientific_spirit_desc:0 "科研人员要掌握唯物辩证法的思想武器，追求真理，持之以恒，为社会发展作出卓越贡献！\n\n§Y$job_researcher_plural$§!会产出§Y1§!£unity£凝聚力"
 edict_to_the_countryside:0 "上山下乡"
 edict_to_the_countryside_desc:0 "有为青年到偏远地区去，接受广大人民的再教育，很有必要。"
 edict_family_planning:0 "计划生育"
 edict_family_planning_desc:0 "优生优育优教，利国利家利民。"
 edict_peoples_war:0 "人民战争"
 edict_peoples_war_desc:0 "让反动派湮没在人民战争的汪洋大海之中吧！我们失去的是敌人的威胁，得到的将是全银河的解放！"
 edict_anti_triad_putting:0 "扫黑除恶"
 edict_anti_triad_putting_desc:0 "依法严厉打击黑恶势力，坚决维护人民群众合法权益。"
 edict_anti_corruption:0 "反腐倡廉"
 edict_anti_corruption_desc:0 "我们必须整肃我们的队伍，严格纪律，决不能让蛀虫混进革命队伍之中。"
 edict_comprehensive_development_plan:0 "综合发展计划"
 edict_comprehensive_development_plan_desc:0 "我们当前的任务是综合调控，在平稳发展中维持经济活力。"
 edict_basic_resource_planning:0 "基础资源开发计划"
 edict_basic_resource_planning_desc:0 "我们当前的任务是提高基础资源储备，为后续的产业提供坚实的基础。"
 edict_manufacturing_transformation_plan:0 "制造业发展计划"
 edict_manufacturing_transformation_plan_desc:0 "我们当前的任务是加快工业发展，全面促进制造业转型升级。"
 edict_cultural_development_programme:0 "文化建设计划"
 edict_cultural_development_programme_desc:0 "我们当前的任务是建设社会文化，满足人民的精神文化需求。"
 edict_advanced_research_projects:0 "尖端科研计划"
 edict_advanced_research_projects_desc:0 "我们当前的任务是促进科学发展，将先进生产力掌握在我们的手中。"
 edict_foreign_trade_development_plan:0 "外贸发展计划"
 edict_foreign_trade_development_plan_desc:0 "我们当前的任务是发展对外贸易，为经济的发展提供充沛的动力。"
 
 edict_cultural_revolution:0 "$unity_ambition$文化大革命"
 edict_cultural_revolution_desc:0 "我们如果想要保持我们的先进性，就必须改造我们的思想。旧有的成规必须被打破，唯有如此，我们才能将革命坚持到底。"
 
 edict_extension_of_working_hours_act:0 "延长工时法案"
 edict_extension_of_working_hours_act_desc:0 "三一日工作制已经无法满足我们发展的需求了，既然你们成天抱怨工资低，那你们为什么不主动加班呢？"
 edict_free_trade_act:0 "平等贸易法案"
 edict_free_trade_act_desc:0 "通过完全发挥市场的活力，我们可以得到更多的利润。"
 edict_business_competition_act:0 "商业竞争法案"
 edict_business_competition_act_desc:0 "如果我们不争取主动，那么我们就会倒下。"
 edict_the_flexible_seniority_act:0 "弹性工龄法案"
 edict_the_flexible_seniority_act_desc:0 "我们必须正视劳动力短缺的事实，并尽快推行相应的措施。"
 edict_indefinite_patent_act:0 "无限期专利法案"
 edict_indefinite_patent_act_desc:0 "专利保护能够激励研究者，而延长它的期限就是延长我们的利益。\n\n§Y$job_researcher_plural$§!会产出§Y1§!£unity£凝聚力"
 edict_blessings:0 "§M Blessings！ §!"
 edict_blessings_desc:0 "群星间的人民富豪歆享了世界的财富，豫备着给众生以无限的福报。"
 edict_consumerist_propaganda:0 "消费狂潮"
 edict_consumerist_propaganda_desc:0 "消费带来快乐，消费带来幸福。只有人们消费，经济才会增长。"
 
 policy_ten_year_plan:0 "十年计划"
 policy_ten_year_plan_desc:0 "通过科学的计划与安排，我们能够极大的发展生产力。\n\n§G选择计划侧重点后通过法令颁布计划指标§\n\n "
 comprehensive_development_plan:0 "综合发展计划"
 comprehensive_development_plan_desc:0 "我们当前的任务是综合调控，在平稳发展中维持经济活力。\n§G综合的宏观调控可以让我们的产出全面增加，同时减少国家财政的支出，促进民间经济的繁荣。§!\n\n"
 basic_resource_planning:0 "基础资源开发计划"
 basic_resource_planning_desc:0 "我们当前的任务是提高基础资源储备，为后续的产业提供坚实的基础。\n\n§G科学的规划可以让我们更合理的方式进行劳动，在增加大量基础资源产出的同时也能够减少地区规划的成本。§!\n\n"
 manufacturing_transformation_plan:0 "工业发展计划"
 manufacturing_transformation_plan_desc:0 "我们当前的任务是加快工业发展，全面促进制造业转型升级。\n\n§G对工业的全面补贴能够大幅度提高工业产品的产出，也有助于我们工程技术的发展。§!\n\n"
 cultural_development_programme:0 "文化建设计划"
 cultural_development_programme_desc:0 "我们当前的任务是建设社会文化，满足人民的精神文化需求。\n\n§G采取这一计划可以促进文化产业的蓬勃发展，在提供大量的社会研究报告的同时，我们的人民也会更加团结。§!\n\n"
 advanced_research_projects:0 "尖端科研计划"
 advanced_research_projects_desc:0 "我们当前的任务是促进科学发展，将先进生产力掌握在我们的手中。\n\n§G资源的倾斜能够更好地激发科学家们的研究热情，加快科学研究的速度——尤其是基础物理这一重中之重。§!\n\n"
 foreign_trade_development_plan:0 "外贸发展计划"
 foreign_trade_development_plan_desc:0 "我们当前的任务是发展对外贸易，为经济的发展提供充沛的动力。\n\n§G我们可以培养专业的外交人才，更好的取得其他国家对我们的信任，同时推动贸易的快速发展。§!\n\n"
 
 policy_basic_state_policy:0 "基本国策"
 policy_basic_state_policy_desc:0 "虽然我们已经进入了大同社会，但怎么未来发展的道路怎么走，仍然值得我们认真思考。"
 continuous_revolution:0 "§R不断革命§!"
 continuous_revolution_desc:0 "当我们仰望星海之时，我们必须认识到，还有千千万万被压迫的劳动者正在寻求着解放。"
 the_internal_construction:0 "§G内部建设§!"
 the_internal_construction_desc:0 "打铁还需自身硬，想要更进一步，我们就必须打好坚实的基础。"
 reform_and_opening_up:0 "§B改革开放§!"
 reform_and_opening_up_desc:0 "僵化的经济体制必须经受改革，我们或许会走向歧途，但为了社会的发展，我们需要冒险。"

 trade_policy_default:0 "财富创造"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "贸易的目的是为个人创造利润并为国家创造收入。我们应当将贸易成果完全投入财富的创造。\n\n§E每份收集的£trade_value£§Y贸易价值§!会贡献£energy£§Y2§!§!"
 trade_policy_consumer_goods:0 "消费者利益"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利润和税收都不及提升公民的生活水平重要。我们应当将贸易成果投向日常用品的制造与分配。\n\n§E每份收集的£trade_value£§Y贸易价值§!会贡献£energy£§Y1§!和£consumer_goods£§Y1§!§!"
