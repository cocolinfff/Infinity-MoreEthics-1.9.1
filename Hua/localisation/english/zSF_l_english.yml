 civic_socialistic:0 "革命先锋队"
 civic_socialistic_desc:0 "这个社会传统上保留着共产主义的理想，虽然将行政的权力交由从劳动者中脱颖而出的少数个体，但却将这个体制视为通往真正平等社会的过渡形态。"
 civic_tooltip_socialistic_effects:0 "§R可以使用特殊的法令及政策§!\n"
 civic_beacon_of_liberty:0 "人权灯塔"
 civic_beacon_of_liberty_desc:0 "此社会是在黑暗海洋中闪耀的灯塔。在这里个人自由得到最大的尊重。"
 
 civic_welfare_state:0 "福利国家"
 civic_welfare_state_desc:0 "在该社会中，国家传统上在保护和促进其公民的经济和社会福利方面发挥关键作用。"
 
 civic_martial_brotherhood:0 "人民军队"
 civic_martial_brotherhood_desc:0 "出身无产阶级，旗号工农红军。保家卫国促生产，一切为了人民。"
 civic_private_militaries:0 "私人军队"
 civic_private_militaries_desc:0 "战争来临时，该社会传统上依赖雇佣军和私营军事公司的力量。"
 
 civic_enlightment:0 "和平国度"
 civic_enlightment_desc:0 "学会了安居乐业的生活，使这个文明的社会经济发展达到了一个空前的水平。"

 civic_true_hero:0 "英雄本色"
 civic_true_hero_desc:0 "这个社会认为英雄是一种行为而不是一种身份，在有需要的时候，每个人都能成为彼此的英雄。\n\n§L兄弟，来份色图。§!"
 civic_hero_family:0 "英雄家庭"
 civic_hero_family_desc:0 "这个国家曾经被一次危机拖入深渊，为了促进经济恢复，国家通过各种手段奖励愿意去生育后代的家庭，一直持续到进入太空的今天。"
 
 civic_divine_order:0 "种姓制度"
 civic_divine_order_desc:0 "这个社会以复杂的文化和宗教意识形态为基础，通过严格的等级制度组织起来。每个社会阶层都认为其服务于他们神圣且命中注定的使命。
 
 civic_cultural_review_department:0 "文化审查部门"
 civic_cultural_review_department_desc:0 "在这个社会中存在着一个严格而模糊的文化审核机制，任何文化产品都有可能受到严厉的打击。"
 civic_tooltip_cultural_review_department_effects:2 "§R谁都不知道这个“灵活的标准程序”到底有什么存在的意义，我也一样。§!"
 
