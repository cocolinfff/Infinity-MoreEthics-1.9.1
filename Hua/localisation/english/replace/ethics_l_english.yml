 observation.0002.name:0 "[From.GetSpeciesAdj]社会转变"
 observation.0002.start.desc:0 "我们的特工在[From.Capital.GetName]上及其环绕轨道的秘密行动取得了成功。他们的努力改变了[From.GetName]的社会价值观，向我们喜闻乐见的方向。"
 observation.0002.desc:0 "在我们的推动下，[From.GetSpeciesNamePlural]的商业开始繁荣，他们也意识到了个人价值的重要性。"
 observation.0002.a:0 "总有一天他们会感谢我们的。"
 observation.1002.desc:0 "我们欣喜地看到[From.GetSpeciesNamePlural]的社会越发的团结，互助精神与劳动精神感染了他们之中的每一个人。"
 
 observation.2041.desc:0 "我们的顾问报告，[From.GetName]上的原住民不仅对我们的科技着迷，还效仿我们的生活方式。\n\n受到我们艺术和文化启发，[From.Owner.GetSpeciesName]社会似乎兴起了一种新的民主主义。自从我们到来后，他们的合作意识大大增加了。"
 observation.2061.desc:0 "无政府主义在[From.GetName]上横行，我们的顾问很难给[From.Owner.GetSpeciesNamePlural]教授现代科学。他们所谓的科学家都把其研究方向拉向眼下一时兴起的地方，罔顾公共利益。\n\n我们的启蒙使命仍在继续，原住民表现出误入社会主义的歧途，这需要的时间比我们预期要长。"
 observation.2039.desc:0 "我们的顾问报告称，[From.GetName]的原住民不仅对我们的科技着迷，甚至在模仿我们的发展方式。我们成为了极佳的榜样，教会他们要凝聚在强者的周围。[From.Owner.GetSpeciesNamePlural]现在意识到，这是让自己的文明变得伟大的必由之路。"
 observation.3141.desc:0 "我们小心翼翼地将[From.GetSpeciesNamePlural]推向了更民主的思想，而在我们到达之前，他们的世界还是原始的精英独裁型统治盛行。他们渐渐意识到了民主政治的重要性。"

 preftl_operation.1016.capit:0 "我们的特工运用丰富的经济学理论在[from.target.capital_scope.GetName]上建立了一个[root.GetAdj]§Y资本主义§!的超级企业。他们计划将许多关键的社会部门收购，把[from.target.GetSpeciesNamePlural]的政府要员绑上我们的战车。资本的运作将深刻改变社会秩序，无论结果如何，[from.target.capital_scope.GetName]都将成为我们优秀的市场。" # post-industrial societies only
 preftl_operation.1016.egali:0 "我们的特工与当地知识分子接触，启发他们思考社会契约与人格价值之间的关系。尽管[from.target.GetSpeciesAdj]对政治的理解仍停留在启蒙阶段，但我们已经促动了一些在当地人中进一步讨论的活动。[from.GetName]行动已经结束，我们会将自主权留给当地的支持者，让他们自行寻找通向§Y自由王国§!的道路。" # pre-industrial societies only
 preftl_operation.1016.socia:0 "我们的特工广泛深入基层，与当地社群交流关于劳动和公平的事宜。尽管[from.target.GetSpeciesAdj]对政治的理解仍停留在启蒙阶段，但我们已经促动了一些在当地人中进一步讨论的活动。[from.GetName]行动已经结束，我们会密切关注他们的进一步发展，直到他们找到通向§Y共产主义§!的道路。" # pre-industrial societies only

