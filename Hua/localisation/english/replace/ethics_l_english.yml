 unrest.125.desc:0 "随着§Y[Root.GetName]§!的社会秩序不断崩塌，[Root.Owner.GetName]的外来人口发现自己无意间成为了殖民地中与日俱增的仇恨的目标 。"

 unrest.130.name:0 "$unrest_title$束手无策"
 unrest.130.desc:0 "由于§Y[Root.GetName]§!当地的精神领袖们根本无法控制殖民地上动乱的蔓延，人们开始否定旧日的传统，疯狂追求物质生活的革新。"

 unrest.135.name:0 "$unrest_title$崇尚外星"
 unrest.135.desc:0 "§Y[Root.GetName]§!上出现了愈演愈烈的叛乱，该星球的公民们认为国内的思想已经无法忍受。他们迫切的希望能够生活在他们心目中美好的外星社会。"

 unrest.140.name:0 "$unrest_title$自由思想"
 unrest.140.desc:0 "§Y[Root.GetName]§!的自由思想如野火般传播开来，该星球的居民开始反对政府的介入，转而实行自我管理和自我组织。"

 unrest.145.name:0 "$unrest_title$和平精神"
 unrest.145.desc:0 "事实证明，对§Y[Root.GetName]§!上叛乱的干预收效甚微。当地居民之间开始流传一种非暴力不合作的思想，他们组织起来以和平示威的方式呼吁各方保持冷静。"

 unrest.150.name:0 "$unrest_title$军事激进"
 unrest.150.desc:0 "由于§Y[Root.GetName]§!上持续不断的动乱，民众强烈要求军方在他们的母星以及整个[Root.Owner.GetName]之内维持治安。"

 unrest.5000.name:0 "$unrest_title$团结互助"
 unrest.5000.desc:0 "由于§Y[Root.GetName]§!的社会断层不断扩大，在此剧变的刺激之下，当地居民在人人平等的理念下团结一致。"

 unrest.6000.name:0 "$unrest_title$市场改革"
