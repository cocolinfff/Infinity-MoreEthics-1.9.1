###############
#    思潮
###############
 
 ethic_authoritarian:0 "个人主义"
 ethic_authoritarian_desc:1 "§L独立的个人是社会的本源与基础，而个人是社会的终极价值。个人与他人、社会之间的界限，就是我们划定自由的基准。§!\n"
 ethic_fanatic_authoritarian:0 "精英主义"
 ethic_fanatic_authoritarian_desc:1 "§L所谓社会就是由精英所支撑起来的关系，人们在市场中按照弱肉强食的规则进行竞争，但为了不使这个世界更加残酷，统治者们发挥精神增进社会财富，以保障人们的自由与幸福。§!\n"
 
 ethic_egalitarian:0 "集体主义"
 ethic_egalitarian_desc:1 "§L个人和集体之间、个人利益和集体利益之间没有而且也不应当有不可调和的对立，任何个人的价值便存在于他所组成的庞大集体当中。§!\n"
 ethic_fanatic_egalitarian:0 "平等主义"
 ethic_fanatic_egalitarian_desc:1 "§L平等的社会中所有个体都应当能通过足够努力的工作获得更高的地位。任何拒绝信奉其成员应当平等的社会，不仅严重缺乏公正，更是彻底误入歧途。§!\n"
 
 ethic_xenophobe:0 "排外主义"
 ethic_xenophobe_desc:1 "§L任何本文明所延申的文化都是经过千锤百炼的、最适合于我们的优秀文化，我们应当时刻牢记：他人的思想对我们的文明而言无异于剧毒。§!\n"
 ethic_fanatic_xenophobe:0 "种族主义"
 ethic_fanatic_xenophobe_desc:1 "§L我们已经在冒着巨大的风险探索星海，任何不解与未知都被猜忌所巨大化。对于异族生物的信任是毫无意义的，跨物种与意识形态的差异将导致宇宙社会不再是个童话里的森林。§!\n"
 
 ethic_xenophile:0 "多元主义"
 ethic_xenophile_desc:0 "§L我们的内心中都存在着一份对于未知的好奇心，我们愿意与任何物种建立交流，来让自己知道得更多，了解得更多。§!\n"
 ethic_fanatic_xenophile:0 "崇外主义"
 ethic_fanatic_xenophile_desc:0 "§L如果在我们的社会中存在一个绝对的道德法则，那就是探索深空与外星人，并与他们融为一体。星海漫漫，但我们从不孤独。§!\n"
 
 ethic_militarist:0 "干涉主义"
 ethic_militarist_desc:1 "§L在宇宙中没有真正的安宁，我们相信唯一的真正的美德是勇气和纪律，以及主动出击以捍卫我们生活方式的决心。§!\n"
 ethic_fanatic_militarist:0 "军国主义"
 ethic_fanatic_militarist_desc:1 "§L在这个无助的深空中，没有什么比武力更具备话语权。武装力量能够更好地保护自己，胜过任何脆弱的约定与诺言。§!\n"
 
 ethic_pacifist:0 "和平主义"
 ethic_pacifist_desc:0 "§L任何事情都可以被和平地解决，暴力只是极端状况下不得已的手段。冲突带来的结果是破坏性的，甚至会破坏我们互相争夺的东西。§!\n"
 ethic_fanatic_pacifist:0 "道德主义"
 ethic_fanatic_pacifist_desc:0 "§L作为文明的化身，我们坚信武力无法解决任何问题。战争只能带来痛苦与死亡，所有人都会因此付出巨大而无谓的代价。§!\n"
 
 ethic_spiritualist:0 "精神主义"
 ethic_spiritualist_desc:1 "§L感官只能感觉到物质的现实世界，而生命的基本实质是感官所不能触及的。整个生命世界和文化只是精神的表现形态，远非狭隘的“物质”所能概括。§!\n"
 ethic_fanatic_spiritualist:0 "教权主义"
 ethic_fanatic_spiritualist_desc:0 "§L文明的一切财富——包括物质与精神——皆来自于神秘的恩赐。我们应当谨守神灵为我们划定的教条，不得逾越一步，以免遭致神的怒火。§!\n"
 
 ethic_materialist:0 "技术主义"
 ethic_materialist_desc:0 "§L人是物质，所谓的精神也只是程序运转所得到的结果。抛弃掉幼稚的幻想吧，冰冷的宇宙从没有所谓的“神圣的思维火花”赋予生命体某种特殊的价值！§!\n"
 ethic_fanatic_materialist:0 "未来主义"
 ethic_fanatic_materialist_desc:0 "§L在低效的传统中，一切进步都被无情地阻碍了。文明与社会的组成不过是一组又一组算法，在日新月异的技术面前，没有什么东西不能被取代。§!\n" 
 
