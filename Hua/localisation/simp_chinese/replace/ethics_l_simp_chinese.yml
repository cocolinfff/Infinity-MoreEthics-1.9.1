#    思潮
###############
 
 ethic_authoritarian: "精英主义"
 ethic_authoritarian_desc:1 "§L在社会运行的过程当中，个体之间往往会产生社会价值的巨大差异。更具价值的精英理应拥有更高的社会地位，这便是领袖引领我们前进的赞美与报酬。§!\n"
 ethic_fanatic_authoritarian: "权威主义"
 ethic_fanatic_authoritarian_desc:1 "§L文明的标志是井然有序的社会秩序，是英明的统治者和严格的等级制度。克服自身的困难，服从于伟大领袖的命令而前进，我们才有资格被称为文明的生命。§!\n"
 
 ethic_egalitarian: "宪政主义"
 ethic_egalitarian_desc:1 "§L我们的社会建立在万民的智慧之上，任何公民都有自由讨论的权利。那些妄图以个人的思想凌驾众生的社会宣称他们具有真理，而我们才是点亮灯塔的人。§!\n"
 ethic_fanatic_egalitarian: "自由主义"
 ethic_fanatic_egalitarian_desc:1 "§L去思考自己的价值，去塑造理想的社会，去热爱这个自由的世界，以及你自己——这是你天赋的权利，我们与你共同捍卫的权利。§!\n"
 
 ethic_xenophobe: "单一主义"
 ethic_xenophobe_desc:1 "§L任何本文明所延申的文化都是经过千锤百炼的、最适合于我们的优秀文化，我们应当时刻牢记：他人的思想对我们的文明而言无异于剧毒。§!\n"
 ethic_fanatic_xenophobe: "排外主义"
 ethic_fanatic_xenophobe_desc:1 "§L我们已经在冒着巨大的风险探索星海，任何不解与未知都被猜忌所巨大化。对于异族生物的信任是毫无意义的，跨物种与意识形态的差异将导致宇宙社会不再是个童话里的森林。§!\n"
 
 ethic_xenophile: "多元主义"
 ethic_xenophile_desc: "§L热忱之心不可泯灭，体恤弱者，互相帮助，无论与任何文明的人们都能成为朋友，纵使这份感情被背叛过千百回，这仍然是我们最大的愿望。§!\n"
 ethic_fanatic_xenophile: "崇外主义"
 ethic_fanatic_xenophile_desc: "§L我们的内心中都存在着一份对于未知的好奇心，以及对于孤独发自本能的恐惧。我们愿意与任何物种建立交流，来让自己知道得更多，了解得更多。§!\n"
 
 ethic_militarist: "干涉主义"
 ethic_militarist_desc:1 "§L在宇宙中没有真正的安宁，我们相信唯一的真正的美德是勇气和纪律，以及主动出击以捍卫我们生活方式的决心。§!\n"
 ethic_fanatic_militarist: "军国主义"
 ethic_fanatic_militarist_desc:1 "§L在这个无助的深空中，没有什么比武力更具备话语权。武装力量能够更好地保护自己，胜过任何脆弱的约定与诺言。§!\n"
 
 ethic_pacifist: "和平主义"
 ethic_pacifist_desc: "§L任何事情都可以被和平地解决，暴力只是极端状况下不得已的手段。冲突带来的结果是破坏性的，甚至会破坏我们互相争夺的东西。§!\n"
 ethic_fanatic_pacifist: "道德主义"
 ethic_fanatic_pacifist_desc: "§L战争只能带来痛苦与死亡，所有人都会因此付出巨大而无谓的代价。而作为文明的化身，我们一向擅长通过道德的手段解决其他文明只能通过武力解决的问题。§!\n"
 
 ethic_spiritualist: "精神主义"
 ethic_spiritualist_desc:1 "§L整个生命世界和文化只是精神的表现形态，远非狭隘的“物质”一词所能概括。比起有限的物质生命，我们更应该关心人民无限的精神福祉。§!\n"
 ethic_fanatic_spiritualist: "教权主义"
 ethic_fanatic_spiritualist_desc: "§L先哲为了我们永恒的幸福而殚精竭虑，方才铸就了我们思维的根基。旧有的教条并非不可超越，只是在更进一步之前，我们必须耐心等待我们的社会，等待我们的人民。§!\n"
 
 ethic_materialist: "技术主义"
 ethic_materialist_desc: "§L所谓的精神只是宇宙规律运转所得到的结果，而将情绪置于现实生活之上则是绝对愚蠢的行径，只有日新月异的进步才能为我们带来美好生活。§!\n"
 ethic_fanatic_materialist: "机械主义"
 ethic_fanatic_materialist_desc: "§L在低效的传统中，一切进步都被无情地阻碍了。社会关系的组成不过是一组又一组算法，在日新月异的技术面前，没有什么东西不能被取代。§!\n"
 
 ethic_capitalism: "竞争主义"
 ethic_capitalism_desc:1 "§L物竞天择，适者生存，个人生存本身就是目的，社会只是达到个人目的的手段。只有实现了个人的利益，社会的整体利益才能得到保障。§!\n"
 ethic_fanatic_capitalism: "资本主义"
 ethic_fanatic_capitalism_desc:1 "§L所谓社会就是由资本的流动构建的利益关系，人们在完美的自然的市场中按照弱肉强食的规则进行竞争，只有在竞争中脱颖而出的个人才最具有代表我们文明的最大的才能。§!\n"
 
 ethic_socialism: "合作主义"
 ethic_socialism_desc: "§L个人和集体之间、个人利益和集体利益之间没有而且也不应当有不可调和的对立，任何个人的价值便存在于他所组成的庞大集体当中。§!\n"
 ethic_fanatic_socialism: "社会主义"
 ethic_fanatic_socialism_desc: "§L个人价值的衡量不在于资本的多少，而在于其是否参与社会的运行。每个个体都是文明重要的组成部分，如果一个公民不能被社会尊重，那只能说明这个文明已经失去了存在的价值。§!\n"
 
