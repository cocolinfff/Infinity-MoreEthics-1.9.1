 RT_PEOPLES_REPRESENTATIVE: "人民代表"
 RT_LABOUR: "总书记"

 gov_communal_parity: "平等共同体"
 gov_communal_parity_desc: "这种政府相信所有公民都是完全平等的。不管他们处于什么阶级，被分配了什么工作。每一个生命与另一个生命的价值都相同。"
 gov_collective_democracy: "民主集中制"
 gov_collective_democracy_desc: "社会主义的民主政府，人民通过选举产生人民代表大会，并依据组织制度进行民主监督，保证大多数人民的利益得到保障。"
 gov_peoples_commissariat: "人民委员会"
 gov_peoples_commissariat_desc: "集体主义的寡头政府，政府机构由一个特别紧急委员会任命和监督，其成员必须得到人民的批准，并共同努力维护国家的利益。"
 
 gov_soviet_union: "人民议会联盟"
 gov_soviet_union_desc: "由若干遵循社会主义原则的主权共和国所组成的国家联盟，各国工人党派的领导者在经过政治协商后将资源进行统一调配，以促进各国共同发展。"
 gov_commonwealth_of_states: "国家联合体"
 gov_commonwealth_of_states_desc: "主权国家为了某种共同利益而组成的国家联盟，各成员国对内、对外享有全部主权，经过平等协商把各自的一部分权力季托给邦联机构。"
 gov_united_empire: "共主邦联"
 gov_united_empire_desc: "由多个国家联合成立的星际帝国，共主邦联的成员维持各自的独立，但共同拥戴同一位世袭的国家元首作为团结的象征。"
 
