###############
 civic_shared_burden: "同甘共苦"
 civic_shared_burden_desc: "此社会信奉资源平均分配的理念，无论是统治者还是被统治者都一视同仁。所有人为了整体利益而共同努力。"
 civic_tooltip_shared_burden_effects: "$civic_tooltip_socialistic_effects$\n$pop_ethic_egalitarian_attraction_mult$: §G+50%§!"
 civic_socialistic: "革命先锋队"
 civic_socialistic_desc: "这个社会传统上保留着共产主义的理想，虽然将行政的权力交由从劳动者中脱颖而出的少数个体，但却将这个体制视为通往真正平等社会的过渡形态。"
 civic_tooltip_socialistic_effects: "§R可以使用特殊的法令及政策§!"
 civic_beacon_of_liberty: "人权灯塔"
 civic_beacon_of_liberty_desc: "此社会是在黑暗海洋中闪耀的灯塔。在这里个人自由得到最大的尊重。"
 
 civic_welfare_state: "福利国家"
 civic_welfare_state_desc: "在该社会中，国家传统上在保护和促进其公民的经济和社会福利方面发挥关键作用。"
 
 civic_martial_brotherhood: "人民军队"
 civic_martial_brotherhood_desc: "出身无产阶级，旗号工农红军。保家卫国促生产，一切为了人民。"
 civic_private_militaries: "私人军队"
 civic_private_militaries_desc: "战争来临时，该社会传统上依赖雇佣军和私营军事公司的力量。"
 
 civic_enlightment: "和平国度"
 civic_enlightment_desc: "学会了安居乐业的生活，使这个文明的社会经济发展达到了一个空前的水平。"

 civic_true_hero: "英雄本色"
 civic_true_hero_desc: "这个社会认为英雄是一种行为而不是一种身份，在有需要的时候，每个人都能成为彼此的英雄。\n\n§L兄弟，来份色图。§!"
 civic_hero_family: "英雄家庭"
 civic_hero_family_desc: "这个国家曾经被一次危机拖入深渊，为了促进经济恢复，国家通过各种手段奖励愿意去生育后代的家庭，一直持续到进入太空的今天。"
 
 civic_divine_order: "种姓制度"
 civic_divine_order_desc: "这个社会以复杂的文化和宗教意识形态为基础，通过严格的等级制度组织起来。每个社会阶层都认为其服务于他们神圣且命中注定的使命。
 
 civic_cultural_review_department: "文化审查部门"
 civic_cultural_review_department_desc: "在这个社会中存在着一个严格而模糊的文化审核机制，任何文化产品都有可能受到严厉的打击。"
 civic_tooltip_cultural_review_department_effects:2 "§R谁都不知道这个“灵活的标准程序”到底有什么存在的意义，我也一样。§!"
 
 civic_military_industry: "战争工匠"
 civic_military_industry_desc: "该社会有着发达的军工与战争的浓厚传统，他们的军舰和枪炮是最好的，但也价格不菲。"
 civic_tooltip_military_industry_effects: "$MOD_SHIP_WEAPON_DAMAGE$: §G+10%§!\n$MOD_SHIP_ARMOR_MULT$: §G+10%§!\n$MOD_SHIP_WEAPON_RANGE_MULT$: §G+10%§!\n军事舰船建造花费: §R+15%§!"
 
 civic_learning_society: "学习型社会"
 civic_learning_society_desc:1 "在这个社会，每个人都穷尽自己的一生去学习知识，以有限的生命创作无限的可能。"
 
 civic_heart_of_the_unity: "和谐集体"
 civic_heart_of_the_unity_desc: "该社会的特点是它的人民有着强烈的精神共同体和发展共同利益的意识。"
 civic_tooltip_spiritualist_or_pacifist: "一定程度上偏向§Y$ethic_fanatic_spiritualist$§!或者§Y$ethic_fanatic_pacifist$§!"
 
 civic_in_perfect: "部落文化"
 civic_in_perfect_desc: "这个排外的社会充满了强烈的氏族部落认同意识。"
 
 civic_evangelism: "福音传道"
 civic_evangelism_desc: "该文明的人们确信，宇宙中所有知觉生命都是由某种更高等的精神联系在一起的。而今，他们渴望在整个银河系传道他们的信仰。"
 
 civic_void_dwellers: "虚空居者"
 civic_void_dwellers_desc: "这个文明有向往深邃宇宙的传统文化，因此当进入星际时代后，他们不惜抛弃星球上的生活，以太空为家。"
 
 civic_independent: "平等独立"
 civic_independent_desc: "我们勤劳，我们勇敢，独立自由是我们的理想。我们战胜了多少苦难，才得到今天的解放。我们爱人民，我们爱家乡，谁敢侵犯我们就叫他灭亡。"

 civic_sovereign_guardianship: "主权监护"
 civic_sovereign_guardianship_desc: "这个由相互争斗的部落组成的集合，已经在长久的历史上形成了对固守领土和防御姿态的偏好。"
 civic_hive_sovereign_guardianship: "监护集群"
 civic_hive_sovereign_guardianship_desc: "这个集体已经在长久的历史上形成了对固守领土和防御姿态的偏好。"
 civic_machine_sovereign_guardianship: "监护矩阵"
 civic_machine_sovereign_guardianship_desc: "这个机械集体已经在长久的历史上形成了对固守领土和防御姿态的偏好。"
 
 civic_coalition_government: "联合政府"
 civic_coalition_government_desc: "这一文明由大大小小的独立国家组成，但他们组建了一个超国家机构来管理整个文明，防止文明走向自我毁灭。"
 civic_tooltip_coalition_government_effects: "§Y附属国§!可以平等扩张。\n能建造§Y私人殖民船§!。\n$MOD_COUNTRY_SECTOR_CAP_ADD$: §G+3§!\n$MOD_TRADITION_COST_NUM_COLONIES_MULT$: §R+25%§!"
 
