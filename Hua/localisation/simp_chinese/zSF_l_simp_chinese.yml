 START_SCREEN_PART_TWO_PEOPLES_COMMUNE: "我们的人民长期饱受暴政和压迫之苦。经过艰苦卓绝的阶级斗争，我们——无产阶级——终于建立了属于自己的星球政府。从现在开始，干部需要参与劳动，工人将会参加管理，一切都会更进一步。通过所有制和政治体制上的变革，结合教育、文艺与意识形态革命，我们必将团结一致，打破旧世界的枷锁，从而真正地改造世界。"
 START_SCREEN_PART_TWO_COLLECTIVE_DEMOCRACY: "我们的文明经历了天启般的战争、国家分裂独立和思想疏远偏离。但是，我们已然意识到冲突没有任何意义，是拥抱和平团结的时刻了。我们建立了一个完全以人民及其共同利益为基础的世界政府。民主选举、社会保障和人人享有公正——所有这些都使我们能够打破恶性循环，使我们做好了步入群星的准备。"
 START_SCREEN_PART_TWO_PEOPLES_COMMISSARIAT: "通过尝试不同的经济模式，我们发现幸福的关键在于个人的主动性。但是，在疯狂和野蛮的自由市场几乎摧毁了我们的文明之后，政府不得不在严格的监督下接管资金流动。现在，我们的大部分财富都属于国有企业，企业受到庞大的官僚体系的监管。统治者的精心选择保证了整个制度的可持续性。"
 START_SCREEN_PART_TWO_DICTATORSHIP_OF_THE_PEOPLE: "很长一段时间，我们的星球分裂为众多的国家，资源几乎被贪婪的资本家瓜分，直到一位明智的领袖统一了世界。他关心每一个公民，创建并亲自领导政府管理整个星球。转向计划经济使生产率迅速提高，并使工人阶级富裕起来，而富余的资源则用于实现我们长期以来的梦想······"
 
 START_SCREEN_PART_TWO_COMMUNAL_PARITY: "虽然我们早期的社会是阶层社会，地位稳固的精英阶层统治着平民阶层。但最终诞生了一个公平无阶级的社会，所有人都毫无例外地被平等地对待。这种哲学成为了我们的文化的主导价值观，同时也是我们现代社会的基石。"
 
 START_SCREEN_ESU: "同志们，今天我们在这里隆重集会，庆贺一个时代的开端！\n\n五十年前，无产阶级政府成立的时候，我们在这里为无产阶级最终胜利而喝彩；在五十年中，在四十亿劳动人民的奉献中，我们逐渐克服了困难的环境，重新建造了伟大的文明，并在科学上取得了重大的突破；而就在一个月前，我们最优秀的头脑发现了稳定超空间的方法，使稳定的超光速航行从幻想变成了现实！自从百年前超空间被发现的时刻起，我们无不盼望着这一刻的到来——现在，我们将前往群星之中，寻求科技的突破，让共产主义的时代真正来临！\n\n同志们，让我们欢呼吧！人类文明即将大步迈向群星，我们将拥抱新时代，我们将筑就新辉煌！\n\n地球人民大团结万岁！无产阶级专政万岁！人民万岁！人民万岁！"
 START_SCREEN_NHF: "一个多世纪以前，巨型方舟矢车菊号携带着我们的25万祖先从遥远的地球来到了现今被称为[GetHomeWorldName]的美丽新世界。在经过了漫长而艰辛的旅途之后，殖民者们终于再次看到了阳光——尽管那是一个外星世界。\n\n殖民的最初几年很艰辛，但我们绝不会忘记那些软弱的民主主义者对我们的伤害。在净化我们的心灵，培养绝对忠诚的战士的过程中，我们也变的更加强大。\n\n在完全征服了这个新世界后，那些卑贱的外星人成为了帝国复兴的重要劳动力，我们的人口爆炸性的增长。最近的几十年里，我们的科技飞速发展，完全掌握了将超空间稳定下来的方法。再次出发的时刻终于到来了——我们整装待发，将要夺回我们的地球！"
 START_SCREEN_ULYSSES: "二十一世纪末，财团领导下的无数跨国公司分布在全球各地，成为了地球上最具领导力的组织之一。我们的董事会野心勃勃，我们的团队充满活力，我们的员工积极进取。那是一个美好的时代，却也是一个停止的时代——左派分子统治下的愚昧民众盘踞在世界岛的东端，阻碍着财团更进一步。\n\n突然间，转变的契机到来了，一艘往返于太阳系边缘的采矿飞船偶然间发现了亚空间航道的踪迹——而那艘矿船又恰巧是财团的财产。我们的研究员从中复原了一段惊人的影像：一个陌生的恒星系内，环绕着一个美丽的、生机勃勃的世界。当时的董事长立刻认识到了摆脱累赘的方法，开始筹划“尤利西斯计划”，以星际殖民为由打造了一队庞大无比的方舟。在愚民的欢呼声中，我们全体团队登上了方舟，巧妙地转移了负资产。\n\n如今我们在这个远古的奇迹之中扎根了百年之久，财团终于彻底掌握了稳定超空间航道的方法。我们将探索群星，扩大资产的脚步永不停歇！"
 START_SCREEN_UNE: "这是一片被诅咒的土地，在蒙昧的年代，我们像动物一样在这片废土艰难求生，繁衍生息，直到我们重新演化出了意识。伟大的意识让我们连为一体，重新建立了璀璨的文明。\n\n我们觉醒了，意识用许多眼睛研究着[GetHomeWorldName]上的文明遗迹，探寻着我们的由来。终于，我们找到了，我们即是“人类”，我们遵循祖先的原则，称呼意识为“地球联合国”。\n\n原子最终分裂，我们开发出空间飞船。意识将带着“人类”之名，探索更为遥远的星空。"
 START_SCREEN_BLORG: "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]的茂密的热带雨林中形成。但我们孤僻独居的习惯阻碍了社会的发展，我们互不相干，老死不相往来。\n\n两百年前，一艘星际飞船在我们的星球上坠毁，来自星空友人的馈赠让我们的社会文化得以发展。依据资料库中记载的宪法原则，伟大的合众国将平等的光辉撒遍了星球。科技进步一帆风顺，但随着人口的增长，民众开始变得越来越浮躁。在我们的世界处于无政府状态的边缘之际，军队介入恢复了法制。新的秩序已经建立，在最后一个固执己见的部落彻底融入我们伟大的国家后，我们对人类文化的认同便愈发强烈。\n\n如今，超空间航道已经稳定了下来，布洛葛将会把合众国之梦洒遍群星，让人类文明再次伟大！"
 START_SCREEN_FUTURE: "现代人类约20万年前在非洲形成以来发生了许多事。我们的物种迅速扩散到全球并形成了最早的文明。\n\n科技快速发展，虽然并非毫无代价。在原子被驯服之前，战争已常常夺取数百万计的生命，而动荡的21世纪见证了联合国在维护稳定的努力中的不断扩展。22世纪早期，这个超国家组织成为了实质性的世界政府，并开始向群星进发——\n\n这都是过去的事了，为了对抗侵略我们家园的恶魔，我们付出了惨重的代价。我们骄傲的地球被摧毁，我们被流放于时间之外。尽管历经磨难，我们恢复的科技也只有原来的沧海一粟。我们不知道在原先时空中的通报究竟胜利与否，而摆在我们面前的，是一个崭新的开始。"

