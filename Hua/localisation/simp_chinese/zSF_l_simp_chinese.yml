#  法令
###############
 edict_speed_of_people: "生产大跃进"
 edict_speed_of_people_desc: "咱们工人有力量，每天每日工作忙。改成了高楼大厦，修起了铁路煤矿，改造的世界变了么变了样。"
 edict_scientific_spirit: "科学精神"
 edict_scientific_spirit_desc: "科研人员要掌握唯物辩证法的思想武器，追求真理，持之以恒，为社会发展作出卓越贡献！\n\n§Y$job_researcher_plural$§!会产出§Y1§!£unity£凝聚力"
 edict_to_the_countryside: "上山下乡"
 edict_to_the_countryside_desc: "有为青年到偏远地区去，接受广大人民的再教育，很有必要。"
 edict_family_planning: "计划生育"
 edict_family_planning_desc: "优生优育优教，利国利家利民。"
 edict_peoples_war: "人民战争"
 edict_peoples_war_desc: "让反动派湮没在人民战争的汪洋大海之中吧！我们失去的是敌人的威胁，得到的将是全银河的解放！"
 edict_anti_triad_putting: "扫黑除恶"
 edict_anti_triad_putting_desc: "依法严厉打击黑恶势力，坚决维护人民群众合法权益。"
 edict_anti_corruption: "反腐倡廉"
 edict_anti_corruption_desc: "我们必须整肃我们的队伍，严格纪律，决不能让蛀虫混进革命队伍之中。"
 edict_comprehensive_development_plan: "综合发展计划"
 edict_comprehensive_development_plan_desc: "我们当前的任务是综合调控，在平稳发展中维持经济活力。"
 edict_basic_resource_planning: "基础资源开发计划"
 edict_basic_resource_planning_desc: "我们当前的任务是提高基础资源储备，为后续的产业提供坚实的基础。"
 edict_manufacturing_transformation_plan: "制造业发展计划"
 edict_manufacturing_transformation_plan_desc: "我们当前的任务是加快工业发展，全面促进制造业转型升级。"
 edict_cultural_development_programme: "文化建设计划"
 edict_cultural_development_programme_desc: "我们当前的任务是建设社会文化，满足人民的精神文化需求。"
 edict_advanced_research_projects: "尖端科研计划"
 edict_advanced_research_projects_desc: "我们当前的任务是促进科学发展，将先进生产力掌握在我们的手中。"
 edict_foreign_trade_development_plan: "外贸发展计划"
 edict_foreign_trade_development_plan_desc: "我们当前的任务是发展对外贸易，为经济的发展提供充沛的动力。"
 
 edict_cultural_revolution: "$unity_ambition$文化大革命"
 edict_cultural_revolution_desc: "我们如果想要保持我们的先进性，就必须改造我们的思想。旧有的成规必须被打破，唯有如此，我们才能将革命坚持到底。"
 
 edict_extension_of_working_hours_act: "延长工时法案"
 edict_extension_of_working_hours_act_desc: "三一日工作制已经无法满足我们发展的需求了，既然你们成天抱怨工资低，那你们为什么不主动加班呢？"
 edict_free_trade_act: "平等贸易法案"
 edict_free_trade_act_desc: "通过完全发挥市场的活力，我们可以得到更多的利润。"
 edict_business_competition_act: "商业竞争法案"
 edict_business_competition_act_desc: "如果我们不争取主动，那么我们就会倒下。"
 edict_the_flexible_seniority_act: "弹性工龄法案"
 edict_the_flexible_seniority_act_desc: "我们必须正视劳动力短缺的事实，并尽快推行相应的措施。"
 edict_indefinite_patent_act: "无限期专利法案"
 edict_indefinite_patent_act_desc: "专利保护能够激励研究者，而延长它的期限就是延长我们的利益。\n\n§Y$job_researcher_plural$§!会产出§Y1§!£unity£凝聚力"
 edict_blessings: "§M Blessings！ §!"
 edict_blessings_desc: "群星间的人民富豪歆享了世界的财富，豫备着给众生以无限的福报。"
 edict_consumerist_propaganda: "消费狂潮"
 edict_consumerist_propaganda_desc: "消费带来快乐，消费带来幸福。只有人们消费，经济才会增长。"
 
###############
#  政策
###############
 policy_ten_year_plan: "十年计划"
 policy_ten_year_plan_desc: "通过科学的计划与安排，我们能够极大的发展生产力。\n\n§G选择计划侧重点后通过法令颁布计划指标§\n\n "
 comprehensive_development_plan: "综合发展计划"
 comprehensive_development_plan_desc: "我们当前的任务是综合调控，在平稳发展中维持经济活力。\n§G综合的宏观调控可以让我们的产出全面增加，同时减少国家财政的支出，促进民间经济的繁荣。§!\n\n"
 basic_resource_planning: "基础资源开发计划"
 basic_resource_planning_desc: "我们当前的任务是提高基础资源储备，为后续的产业提供坚实的基础。\n\n§G科学的规划可以让我们更合理的方式进行劳动，在增加大量基础资源产出的同时也能够减少地区规划的成本。§!\n\n"
 manufacturing_transformation_plan: "工业发展计划"
 manufacturing_transformation_plan_desc: "我们当前的任务是加快工业发展，全面促进制造业转型升级。\n\n§G对工业的全面补贴能够大幅度提高工业产品的产出，也有助于我们工程技术的发展。§!\n\n"
 cultural_development_programme: "文化建设计划"
 cultural_development_programme_desc: "我们当前的任务是建设社会文化，满足人民的精神文化需求。\n\n§G采取这一计划可以促进文化产业的蓬勃发展，在提供大量的社会研究报告的同时，我们的人民也会更加团结。§!\n\n"
 advanced_research_projects: "尖端科研计划"
 advanced_research_projects_desc: "我们当前的任务是促进科学发展，将先进生产力掌握在我们的手中。\n\n§G资源的倾斜能够更好地激发科学家们的研究热情，加快科学研究的速度——尤其是基础物理这一重中之重。§!\n\n"
 foreign_trade_development_plan: "外贸发展计划"
 foreign_trade_development_plan_desc: "我们当前的任务是发展对外贸易，为经济的发展提供充沛的动力。\n\n§G我们可以培养专业的外交人才，更好的取得其他国家对我们的信任，同时推动贸易的快速发展。§!\n\n"
 
 policy_basic_state_policy: "基本国策"
 policy_basic_state_policy_desc: "虽然我们已经进入了大同社会，但怎么未来发展的道路怎么走，仍然值得我们认真思考。"
 continuous_revolution: "§R不断革命§!"
 continuous_revolution_desc: "当我们仰望星海之时，我们必须认识到，还有千千万万被压迫的劳动者正在寻求着解放。"
 the_internal_construction: "§G内部建设§!"
 the_internal_construction_desc: "打铁还需自身硬，想要更进一步，我们就必须打好坚实的基础。"
 reform_and_opening_up: "§B改革开放§!"
 reform_and_opening_up_desc: "僵化的经济体制必须经受改革，我们或许会走向歧途，但为了社会的发展，我们需要冒险。"

 trade_policy_default: "财富创造"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "贸易的目的是为个人创造利润并为国家创造收入。我们应当将贸易成果完全投入财富的创造。\n\n§E每份收集的£trade_value£§Y贸易价值§!会贡献£energy£§Y2§!§!"
 trade_policy_consumer_goods: "消费者利益"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "利润和税收都不及提升公民的生活水平重要。我们应当将贸易成果投向日常用品的制造与分配。\n\n§E每份收集的£trade_value£§Y贸易价值§!会贡献£energy£§Y1§!和£consumer_goods£§Y1§!§!"
 trade_policy_unity: "理念市场"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc:1 "贸易路线不仅仅可以传输货物，还可以传播思想。我们应当利用贸易成果确保所有我们开展业务的行星都能听到我政府的声音。\n\n§E每份收集的£trade_value£§Y贸易价值§!会贡献£energy£§Y1§!和£unity£§Y1§!§!"
 trade_policy_trade_league: "贸易联盟"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:1 "通过联合成立贸易联盟，我们能够将我们的繁荣昌盛和营利安全性推进到全新的高度。\n\n§E收集的每点 £trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y1§!、£unity£§Y1§!和 £consumer_goods£§Y1§!§!"
 
