 tech_interstellar_society: "星际意识"
 tech_interstellar_society_desc: "自从我们开始仰望星空，我们就一直在预测集体未来可能的发展方向。如今我们步入星辰，我们终于能够实现当初所制定的目标了。"
 tech_robot_assembly_complex: "机器人装配系统"
 tech_robot_assembly_complex_desc: "先进的装配模板系统，可以大幅提高我们组装新机器人的效率。"

 UNLOCKS_ORBITAL: "§H解锁轨道站：§!"
 tech_habitat_1: "轨道居住站"
 tech_habitat_1_desc: "允许建造规模庞大，能够自给自足的轨道居住站。"
 allow_habitats: "§H解锁巨型建筑：§! 栖息地"
 habitat_central_complex_MEGASTRUCTURE_DETAILS: "§Y栖息地§!是一种用于永久居住的巨型空间站。"
